<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>3rd party app inside an iframe</title>
        <link rel="stylesheet" href="styles/all.css">
    </head>
    <body>
        
        <div id="iframe-cover-overlay">
            <div class="locktext">Locked</div>
        </div>
        
        <div class="yetu-remote iframe-mode">
            <a href="javascript:void(0)" class="iframe-changebox" id="up" rel="up">Up</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="down" rel="down">Down</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="left" rel="left">Left</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="right" rel="right">Right</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="enter" rel="enter">Enter</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="back" rel="back">Back</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="menu" rel="menu">Menu</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="play" rel="play">Play</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="rewind" rel="rewind">Rewind</a>
            <a href="javascript:void(0)" class="iframe-changebox" id="forward" rel="forward">Forward</a>
        </div>

        <h4 class="uuid">UUID</h4>

        <div class="iframe-messagebox">
            <textarea placeholder="enter a custom message to send to yetu TV experience"></textarea>
            <button id="send-message">SEND</button>
        </div>
		
        <div class="iframe-feed-index" id="index">
            <span>Current Feed Index</span>
			<span id="index-value">0</span>
            <button id="send-index">SEND INDEX</button>
        </div>

        <button id="send-quit">SEND QUIT</button>

        <script src="../dist/yetu-tv-message-client-min.js"></script>
        <script src="../bower_components/jquery/jquery.min.js"></script>

        <!--3rd party custom JS-->
        <script src="iframe.js"></script>
        
    </body>
</html>
